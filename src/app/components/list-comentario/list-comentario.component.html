<div class="row m-3">
    <div class="col md-6">
        <h4>Listado de comentarios</h4>
    </div>
    <div class="col-md-6">
        <button class="btn btn-success float-end" routerLink="/agregar">
            Nuevo comentario
        </button>
    </div>
</div>

<table *ngIf="listComentarios.length > 0" class="table">
    <thead class="table-dark">
        <tr>
            <td>TÃ­tulo</td>
            <td>Creador</td>
            <td>Fecha</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comentario of listComentarios">
            <td><a [routerLink]="['/ver', comentario.id]">{{ comentario.titulo }}</a></td>
            <td>{{ comentario.creador }}</td>
            <td>{{ comentario.fechaComentario | date:"dd/mm/YY" }}</td>
            <td class="w-5">
                <button [routerLink]="['/editar', comentario.id]" class="btn btn-primary float-end">Editar</button>
            </td>
            <td class="w-5">
                <button (click)="eliminarComentario(comentario.id)" class="btn btn-danger float-end">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="listComentarios.length == 0" class="row m-3">
    <h5 class="alert alert-danger">No hay comentarios</h5>
</div>
